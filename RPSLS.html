<body id="clickgame">
<h1> Rock, Paper, Scissors, Lizard, Spock</h1>

<div class="score_results">
    <div id="user_label" class="badge">User</div>
    <span id="user_score">0</span>
    <div id="computer_label" class="badge">Computer</div>
    <span id="computer_score">0</span>
</div>

<div class="result">
   <p id="start">Let's begin. Make your Move.</p>
</div>

<div class="choices">
    <div class="choice" id="Rock">
        <img src="Rock.png" id="iRock" alt="Rock" width="300" height="200"/>
    </div>
    <div class="choice" id="Paper">
        <img src="Paper.png" id="iPaper" alt="Paper" width="300" height="200"/>
    </div>
    <div class="choice" id="Scissors">
        <img src="Scissors.png" id="iScissors" alt="Scissors" width="300" height="200"/>
    </div>
    <div class="choice" id="Lizard">
        <img src="Lizard.png" id="iLizard" alt="Lizard" width="300" height="200"/>
    </div>
    <div class="choice" id="Spock">
        <img src="Spock.png" id="iSpock" alt="Spock" width="300" height="200"/>
    </div>
</div>

<a href="http://bigbangtheory.wikia.com/wiki/Rock_Paper_Scissors_Lizard_Spock"> Click to learn more about Rock, Paper, Scissors, Lizard, Spock rules.</a>
<script src="rpsls.js" charset="utf-8"></script>
